<!DOCTYPE html>
<html lang="en" class="dark">
  <!-- Start with dark class -->
  <head>
    <meta charset="UTF-8" />
    <!-- THIS IS THE CRITICAL FIX -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>QBrain AI - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="stylesheet" href="chat-style.css" />
    <link rel="icon" href="logo.jpg" type="image/jpeg" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "brand-blue": "var(--brand-blue)",
              "brand-purple": "var(--brand-purple)",
              "brand-yellow": "var(--brand-yellow)",
            },
          },
        },
      };
    </script>
  </head>
  <!-- In frontend/chat.html -->

  <body class="antialiased">
    <!-- Chat Entry Loader (No changes here) -->
    <div id="chat-entry-loader">
      <img src="logo.jpg" alt="QBrain Logo" id="loader-logo" />
      <h1
        id="loader-title"
        class="bg-clip-text text-transparent bg-gradient-to-r from-[var(--grad-from-blue)] to-[var(--grad-to-purple)]"
      >
        QBrain AI
      </h1>
      <p id="loader-subtitle">Preparing your session...</p>
    </div>

    <!-- Main Chat UI (Initially hidden) -->
    <div id="chatbot-fullscreen-container">
      <!-- ***** HTML CHANGE IS HERE ***** -->
      <!-- We wrap the header and messages in a "main-content" div -->
      <div id="chatbot-main-content">
        <header id="chatbot-header">
          <h1
            class="bg-clip-text text-transparent bg-gradient-to-r from-[var(--grad-from-blue)] to-[var(--grad-to-purple)]"
          >
            QBrain AI
          </h1>
          <button id="close-chatbot-btn" title="Exit Chat (Go to Homepage)">
            <i class="fas fa-times"></i>
          </button>
        </header>
        <div id="chatbot-messages">
          <!-- Example Message -->
          <div class="message bot-message">
            <p>Hello! How can I help you with your SSC preparation today?</p>
          </div>
          <!-- Messages will be appended here -->
        </div>
      </div>
      <!-- ***** END OF HTML CHANGE ***** -->

      <!-- The input area is now a direct child of the main container -->
      <div id="chatbot-input-area">
        <input
          type="text"
          id="chatbot-user-input"
          placeholder="Ask QBrain anything..."
        />
        <button id="chatbot-send-btn" title="Send Message">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <script src="chat-entry-script.js"></script>
  </body>
</html>
